<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1><center>Formulario de Ingreso</center></h1>
    </header>
<Section>
    <form action="">
        <div>
            <label for="nombre">NOMBRE</label>
            <input type="text" name="nombre" required placeholder="introduzca su nombre">
        </div>
        <div>
            <label for="edad">EDAD</label>
            <input type="number" name="edad" required min="18" placeholder="introduzca su edad"> 
        </div>


        <div>
            <button type="submit">ENVIAR</button>
        </div>
    </form>    
</Section>
<footer>

</footer>
    

    
</body>
</html>
